<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <style>
                            @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
</style>
                
    </head>
    <body>
        <div class="container">
            <div class="col">
                <h3>HOME</h3>
                <h2 class="score" id="home-El">0</h2>
                <div class="btn">
                    <button onclick="point1Home()">+1</button>
                    <button onclick="point2Home()">+2</button>
                    <button onclick="point3Home()">+3</button>
                </div>
            </div>
            <div class="col">
                <h3>AWAY</h3>
                <h2 class="score" id="guest-El">0</h2>
                <div class="btn">
                    <button onclick="point1Guest()">+1</button>
                    <button onclick="point2Guest()">+2</button>
                    <button onclick="point3Guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
